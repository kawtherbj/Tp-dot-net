<div fxLayout="row">
  <span class="mat-subheading-2">Caisse: 1</span>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_vente">
      <th mat-header-cell *matHeaderCellDef> ID Vente </th>
      <td mat-cell *matCellDef="let element"> {{element.id_vente}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id_p">
      <th mat-header-cell *matHeaderCellDef> ID Produit </th>
      <td mat-cell *matCellDef="let element"> {{element.id_p}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
