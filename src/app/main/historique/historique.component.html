<div fxLayout="column" class="w-100-p">
  <div fxLayout="row" class="background-image w-100-p h-160" fxLayoutAlign="center center">
    <span class="mat-display-2 grey-200-fg m-0">Historique des ventes</span>
  </div>
  <div fxLayout="row" class="w-100-p p-24" fxLayoutAlign="start center">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControl]="date" placeholder="Sélectionner la date" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="ml-8">
      <mat-label>N° caisse</mat-label>
      <input matInput [formControl]="idCaisse">
      <mat-error *ngIf="idCaisse.invalid">Entrer un nombre</mat-error>
    </mat-form-field>
    <button mat-flat-button class="ml-8" (click)="filtrer()">Filtrer</button>
  </div>
  <div *ngIf="dataLoaded" fxLayout="row" class="w-100-p p-24" fxLayoutAlign="center start">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100-p">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_vente">
        <th mat-header-cell *matHeaderCellDef> ID Vente </th>
        <td mat-cell *matCellDef="let element"> {{element.id_vente}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="id_p">
        <th mat-header-cell *matHeaderCellDef> ID Produit </th>
        <td mat-cell *matCellDef="let element"> {{element.id_p}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> Quantite </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
